<!-- include ar.js for a-frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script>
  var url_string = window.location.href;
  var url = new URL(url_string);
  var dir = url.searchParams.get("d");
//  alert(dir);

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs>
		<!-- create your content here. just a box for now -->
    <a-assets>
	     <a-asset-item id="arrow" src="arrow.gltf"></a-asset-item>
    </a-assets>

		<!--<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
		<!-- define a camera which will move according to the marker position -->
		<a-marker preset='hiro'>
<!--      <a-box position='0 0.5 0' material='color: black;'></a-box> -->
<!--    <a-gltf-model src="arrow.gltf"></a-gltf-model> -->
<!--    <a-gltf-model src="#arrow"></a-gltf-model> -->
    <a-entity gltf-model="#arrow" scale="0.75 0.75 0.75" rotation="0 90 90" position="1 1 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
	</a-scene>
</body>
